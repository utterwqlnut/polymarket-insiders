<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Polymarket Insider Leaderboard</h2>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Insider Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <div>
    <button onclick="prevPage()">Prev</button>
    <span id="page">Page 1</span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const API_URL = "http://localhost:8000/leaderboard";
    let page = 1;
    const limit = 25;

    async function loadLeaderboard() {
      const res = await fetch(`${API_URL}?page=${page}&limit=${limit}`);
      const data = await res.json();

      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";

      data.results.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.rank}</td>
          <td>${row.user}</td>
          <td>${row.prob.toFixed(4)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("page").innerText = `Page ${page}`;
    }

    function nextPage() {
      page++;
      loadLeaderboard();
    }

    function prevPage() {
      if (page > 1) {
        page--;
        loadLeaderboard();
      }
    }

    loadLeaderboard();
  </script>

</body>
</html>
